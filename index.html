<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">

        <title>INTERAKTYWNA WIZUALIZACJA URZĄDZEŃ MEDYCZNYCH</title>
        <style>
            body {
                background-color: rgb(114, 195, 199);
            }
            .main-page{
                background-color: rgb(241, 233, 223);
                margin: auto;
                width: 75%;
                
            }
            .searchbar{
                display: block;
                margin: auto;
                width: 25%;
            }
            .gallery{
                display: grid;
                grid-template-columns: auto auto auto;
                padding: 10px;
                margin: 10%;
            }
            .gallery-item {
                margin-bottom: 20%;
                background-color: black;
            }
            .gallery-item img{
                height: auto;
                width: 90%;
                margin-bottom: 5%;
                overflow: hidden;
                object-fit: cover;
            }
            .clearfix:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="naglowek">

        </div>
        <div class="main-page">
            <div class="search">
                <input class="searchbar" type="text" placeholder="Wyszukaj placówkę...">
            </div>
            <div class="gallery">
                <div class="gallery-item">
                    <a title="gumed-obraz" href="gumed.html">
                       <img src="gumed.jpg" alt="Gdanski Uniwersytet Medyczny">
                       <div class="desc">Centrum Kliniczne Gdańskiego Uniwersytetu Medycznego</div>
                    </a>
                </div>

                <div class="gallery-item">
                    <a title="copernicus-obraz" href="copernicus.html">
                        <img src="copernicus.jpg" alt="Szpital COPERNICUS w Gdansku">
                        <div class="desc">Szpital Coperniucs w Gdańsku</div>
                    </a>
                </div>

                <div class="gallery-item">
                    <a title="wum-obraz" href="wum.html">
                       <img src="wum.png" alt="Warszawski Uniwersytet Medyczny">
                       <div class="desc">Centralny Szpital Kliniczny Warszawskiego Uniwersytetu Medycznego</div>
                    </a>
                </div>

                <div class="gallery-item">
                    <a title="mp-obraz" href="mp.html">
                       <img src="matka.jpg" alt="Szpital Matki Polki w Łodzi">
                       <div class="desc">Szpital Matki Polki w Łodzi</div>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </body>
</html>
